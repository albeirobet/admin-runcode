
<section class="section">
    <div class="section-header">
        <h1>{{titleComponent}}</h1>
    </div>
</section>

<div class="alert alert-warning" id="no-result" *ngIf="reportTypeList?.length === 0">
    <span>No se han encontrado reportes a visualizar.</span>
</div>
<div class="row">
    <div class="form-group col-6">
        <label class="form-control-label" for="field_report">Tipo de Reporte</label>
        <div class="input-group">
            <p-dropdown [options]="reportTypeList" [(ngModel)]="report" optionLabel="name"
                placeholder="Selecciona el tipo de Reporte"></p-dropdown>
        </div>
    </div>
</div>

<div class="card">
    <!-- REPORT_DATOS_DOCUMENTOS_FACTURAS -->
    <app-assistant-report *ngIf="report?.code === REPORT_DATOS_DOCUMENTOS_FACTURAS" [titleComponent]="report?.name"></app-assistant-report>
    <!-- Clientes -->
    <app-client-report *ngIf="report?.code === REPORT_DATOS_CLIENTES" [titleComponent]="report?.name" ></app-client-report>
    <!-- Entrada de Mercancias Extra-->
    <app-entry-merchandises-extra-report *ngIf="report?.code === REPORT_SEGUIMIENTO_ENTRADA_MERCANCIAS" [titleComponent]="report?.name"></app-entry-merchandises-extra-report>
    <!-- Entrada de Mercancias -->
    <app-entry-merchandises-report *ngIf="report?.code === REPORT_ENTRADA_MERCANCIAS" [titleComponent]="report?.name"></app-entry-merchandises-report>
    <!-- Factura de ventas -->
    <app-invoice-client-report *ngIf="report?.code === REPORT_FACTURAS_VENTAS" [titleComponent]="report?.name"></app-invoice-client-report>
    <!-- Factura de proveedores -->
    <app-invoice-supplier-report *ngIf="report?.code === REPORT_FACTURAS_PROVEEDORES" [titleComponent]="report?.name"></app-invoice-supplier-report>
    <!-- IVA -->
    <app-iva-report *ngIf="report?.code === REPORT_DOCUMENTOS_IVA" [titleComponent]="report?.name"></app-iva-report>
    <!-- Pagos y Deposito: Master report -->
    <app-master-report *ngIf="report?.code === REPORT_CUENTAS_CONTABLES_DOCUMENTOS" [titleComponent]="report?.name"></app-master-report>
    <!-- Materiales -->
    <app-materials-report *ngIf="report?.code === REPORT_MATERIALES" [titleComponent]="report?.name"></app-materials-report>
    <!-- Pago Proveedores -->
    <app-payment-extra-report *ngIf="report?.code === REPORT_EXTRA_PAGOS_DEPOSITOS" [titleComponent]="report?.name"></app-payment-extra-report>
    <!-- Pago Proveedores -->
    <app-payment-original-report *ngIf="report?.code === REPORT_PAGOS_DEPOSITOS" [titleComponent]="report?.name"></app-payment-original-report>
    <!-- Pedidos de Compra -->
    <app-purchase-orders-report *ngIf="report?.code === REPORT_PEDIDOS_COMPRA" [titleComponent]="report?.name"></app-purchase-orders-report>
    <!-- Pedidos de Compra V1-->
    <app-purchase-orders-tracking-report *ngIf="report?.code === REPORT_SEGUIMIENTO_PEDIDOS_COMPRA" [titleComponent]="report?.name"></app-purchase-orders-tracking-report>
    <!-- Retencion de proveedores -->
    <app-retention-supplier-report *ngIf="report?.code === REPORT_RETENCIONES_PROVEEDORES" [titleComponent]="report?.name"></app-retention-supplier-report>
    <!-- Servicios -->
    <app-service-report *ngIf="report?.code === REPORT_SERVICIOS" [titleComponent]="report?.name"></app-service-report>
    <!-- Proveedores -->
    <app-supplier-report *ngIf="report?.code === REPORT_PROVEEDORES" [titleComponent]="report?.name"></app-supplier-report>

</div>
