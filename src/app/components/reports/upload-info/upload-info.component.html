<section class="section">
    <div class="section-header">
        <h1>{{titleComponent}}</h1>
    </div>
</section>

<div class="alert alert-warning" id="no-result" *ngIf="infoList?.length === 0">
    <span>No se han encontrado reportes a cargar.</span>
</div>
<p-confirmDialog #cd header="Confirmar" icon="pi pi-exclamation-triangle">
    <p-footer>
        <button type="submit" class="btn btn-primary" (click)="cd.accept()">Confirmar</button>
        <button type="button" class="btn btn-secondary" (click)="cd.reject()">Cancelar</button>
    </p-footer>
</p-confirmDialog>
<div class="card">
    <p-table #dt [value]="infoList" [loading]="loading" loadingIcon="loaderIcon">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width:15%">ID </th>
                <th>Tipo </th>
                <th style="width:15%">Registros </th>
                <th>Estado de Proceso </th>
                <th style="width:20%">Operaciones </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-info>
            <tr>
                <td>{{info.code}}</td>
                <td>{{info.name}}</td>
                <td>{{info.counterRows ? info.counterRows : 0}}</td>
                <td>
                    <p-progressBar [value]="info.percentageCompletition" 
                        *ngIf="info.percentageCompletition"></p-progressBar>
                    <span style="font-size: 10px;"><b>{{info.message ? info.message: ''}}</b></span>
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-upload" class="p-button-rounded p-button-success p-mr-2"
                        (click)="uploadFile(info)"></button>
                    <button *ngIf="info.counterRows && info.counterRows > 0" pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                        (click)="confirmDeleteData(info)"></button>
                    <button pButton (click)="getReportInfo(info)"
                        pRipple icon="pi pi-info-circle" class="p-button-rounded p-button-primary"
                        ></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
        </ng-template>
    </p-table>
</div>
<p-dialog *ngIf="reportInfo" header="{{reportInfo.name}}" 
    [(visible)]="displayReportInfo" [style]="{width: '50vw'}" 
    [baseZIndex]="10000" [modal]="true" [draggable]="false" [resizable]="false">
    <br/>
    <b>Descripci√≥n: </b>{{reportInfo.message}}
    <br/>
    <br/>
    <b>Instrucciones: </b>{{reportInfo.instructions}}
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="displayReportInfo=false" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
