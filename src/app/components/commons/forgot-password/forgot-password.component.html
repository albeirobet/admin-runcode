<div class="loader" *ngIf="loading"></div>
<section class="section">
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
        <div class="card card-primary">
          <div class="card-header">
            <h4>Restablecer tu Contraseña</h4>
          </div>
          <div class="card-body">
            <p class="text-muted">Te enviarémos un correo con las instrucciones para restablecer tu contraseña</p>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()" autocomplete="on"
              class="needs-validation" novalidate="">
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" name="email" tabindex="1" required autofocus
                  formControlName="email">
                <div class="invalid-feedback" *ngIf="forgotPasswordForm.get('email').hasError('required')">
                  Por favor ingrese su correo electrónico
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                  Restablecer Contraseña
                </button>
              </div>
            </form>
          </div>
          <div class="login-brand">
            <img alt="image" src="https://runcode.co/wp-content/uploads/2016/04/logo-horizontal-runecode.png"
              width="150" data-toggle="title" title="">
          </div>
          <div class="mb-4 text-muted text-center">
            Tienes Cuenta? <a href="javascript:void(0);" (click)="login()">Iniciar Sesión</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
